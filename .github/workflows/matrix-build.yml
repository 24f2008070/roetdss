name: Matrix Build with Artifacts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: matrix-2ab25b4
        run: echo "Building for version ${{ matrix.version }}"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      
      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.version }}" > output.txt
          echo "Timestamp: $(date)" >> output.txt
          echo "Platform: ubuntu-latest" >> output.txt
          node --version >> output.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-2ab25b4-v${{ matrix.version }}
          path: output.txt
